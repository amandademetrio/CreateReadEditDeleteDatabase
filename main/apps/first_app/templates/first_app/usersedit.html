<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <style>
        .container {
            margin-top: 2%
        }
        .red {
            color:red
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit User</h1>
        {% if messages %}
            {% for message in messages %}
                <p class="red">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <form action="/users/update" method='post'>
            {% csrf_token %}
            <div class="form-group">
                <label >First name:</label>
                <input type="text" class="form-control" name="first_name" value="{{user_to_be_edited.first_name}}">
            </div>
            <div class="form-group">
                <label >Last name:</label>
                <input type="text" class="form-control" name="last_name" value="{{user_to_be_edited.last_name}}">
            </div>
            <div class="form-group">
                <label >Email:</label>
                <input type="email" class="form-control" name="email" value="{{user_to_be_edited.email}}">
            </div>
            <input type="hidden" name="user_id" value="{{user_to_be_edited.id}}">
            <input type="submit" class="btn btn-primary" value="Update">

            <a href="/users/{{user_to_be_edited.id}}" class="btn btn-light">Show</a>
            <a href="/users" type="button" class="btn btn-light">Go Back</a>
        </form>
    </div>
</body>
</html>
